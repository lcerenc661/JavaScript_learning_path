<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM with JS</title>
</head>
<body>
    <form id="form" action="POST">
        Name: <input type="text" name="name" value="Juan"/>
        </br>
        Last Name: <input type="text" name="Last_Name" value="Perez">
        </br>
    </form>
    <button onclick="showValues()">Show</button>

    <div id="Values"></div>
</body>
<script>
    function showValues(){
        let form = document.forms['form'];
        let text = ''
        let name = form['name'];
        let lastName = form['Last_Name'];
        console.log(name)
        text = name.value + ' '+ lastName.value + '</br>'
        /* for (field of form){
            text += field.value +'</br>'
        } */
        document.getElementById("Values").innerHTML += text;
    }
</script>
</html>
